<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="hero">
        <div class="text">: Calculator Login :</div>
        <div class="form">
            <div class="button-box">
                <div id="slider"></div>
                <button id="reg" class="btn" onclick="reg()">Register</button>
                <button id="log" class="btn" onclick="logg()">Login</button>
                </div>
                <form class="register-form">
                <input name="Username" type="text" class="input-field inp1 registerUsername" placeholder="Username" required><br>
                <input name="password" type="password" class="input-field inp2 registerPassword" placeholder="Password" required><br>
                <input type="text" class="input-field" placeholder="Email (optional)"><br>
                <button type="submit" 
                class="regBtn">Register</button>  
            </form>   
            <form class="login-form">
                <input type="text" class="input-field inp3 loginUsername" placeholder="Username" required><br>
                <input type="password" class="input-field inp4 loginPassword" placeholder="Password" required><br>
                <button type="submit" class="logBtn">Login</button>  
            </form>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
